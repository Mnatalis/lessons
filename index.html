<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My pig site</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

<div class="pig">
    <!-- голова -->
    <div class="pig-head">
        <!-- уши -->
        <div class="eirs">
            <div class="eir left-eir">
                <div class="eir-hole">

                </div>
            </div>
            <div class="eir right-eir">
                <div class="eir-hole">
                    
                </div>
            </div>
        </div>
        <!-- лицо -->
        <div class="pig-face">
            <div class="eyes">
                <div class="eye">
                    <div class="eye-hole-left">
                    </div>
                </div>
                <div class="eye right-eye">
                    <div class="eye-hole-right">    
                    </div>
                </div>
            </div>
            <div class="nose">
                <div class="nostril hole-right"></div>
                <div class="nostril hole-left"></div>
            </div>
           <div class="mouth">
            <div class="teeth-black">
                <div class="black black-one"></div>
                <div class="black black-second"></div>
                <div class="black black-third"></div>
                <div class="black black-fourth"></div>
                <div class="black black-fifth"></div>
                <div class="black black-sixth"></div>
            </div>
            <div class="teeth-wight">
                <div class="wight wight-one"></div>
                <div class="wight wight-second"></div>
                <div class="wight wight-third"></div>
                <div class="wight wight-fourth"></div>
                <div class="wight wight-fifth"></div>
                <div class="wight wight-sixth"></div>
            </div>
           </div>
        </div>
    </div>
    <!-- тело -->
    <div class="pig-body">
        <div class="neck">
            <div class="line"></div>
        </div>
<div class="shoulders"></div>
<div class="hands">
    <div class="hand hand-one"></div>
    <div class="hand hand-two"></div>
</div>
<div class="body-bottom">
    <div class="spot"></div>
</div>
    </div>
    <div class="legs">
        <div class="leg leg-one">
            <div class="leg-bottom"></div>
        </div>
        <div class="leg leg-two">
            <div class="leg-bottom"></div>
        </div>
    </div>
</div>


</body>

</html>
